<!DOCTYPE html>

>

    <title>登录</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
   <div>
       <form th:action="@{/login}" method="post">

   </div>
</body>
</html>
